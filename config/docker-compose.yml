services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: azora_os
      POSTGRES_USER: azora
      POSTGRES_PASSWORD: azora_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
