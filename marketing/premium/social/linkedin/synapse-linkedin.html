<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Azora Synapse - Instagram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1080px;
      background: linear-gradient(135deg, #1A1A1A 0%, #00F5FF20 100%);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #F5F5F5;
      position: relative;
      overflow: hidden;
    }
    .content {
      text-align: center;
      z-index: 10;
      padding: 80px;
    }
    h1 {
      font-size: 96px;
      font-weight: 900;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #00F5FF, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline {
      font-size: 42px;
      font-weight: 700;
      color: #FFD700;
      margin-bottom: 40px;
    }
    .description {
      font-size: 28px;
      line-height: 1.6;
      color: #F5F5F5CC;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Azora Synapse</h1>
    <div class="tagline">Platform Service</div>
    <div class="description">Enterprise Integration Platform</div>
  </div>
</body>
</html>
