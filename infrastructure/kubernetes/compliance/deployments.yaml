  replicas: 2
  selector:
    matchLabels:
      app: quantum-iot-integration
  template:
    metadata:
      labels:
        app: quantum-iot-integration
        component: iot
    spec:
      containers:
      - name: quantum-iot-integration
        image: azora/quantum-iot-integration:latest
        ports:
        - containerPort: 4088
