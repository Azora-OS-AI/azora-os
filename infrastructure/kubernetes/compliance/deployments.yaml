        env:
        - name: QUANTUM_IOT_PORT
          value: "4088"
        - name: MQTT_BROKER
          value: "mqtt://mqtt-broker:1883"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4088
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4088
          initialDelaySeconds: 5
          periodSeconds: 5