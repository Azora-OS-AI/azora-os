apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: analytics-service-netpol
  namespace: azora-es
spec:
  podSelector:
    matchLabels:
      app: analytics-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8086
  - from:
    - podSelector:
        matchLabels:
          app: user-service
    ports:
    - protocol: TCP
      port: 8086
  - from:
    - podSelector:
        matchLabels:
          app: course-service
    ports:
    - protocol: TCP
      port: 8086
  - from:
    - podSelector:
        matchLabels:
          app: enrollment-service
    ports:
    - protocol: TCP
      port: 8086
  - from:
    - podSelector:
        matchLabels:
          app: ai-agent-service
    ports:
    - protocol: TCP
      port: 8086
  - from:
    - podSelector:
        matchLabels:
          app: llm-wrapper-service
    ports:
    - protocol: TCP
      port: 8086
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: redis-cluster
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: kafka-cluster
    ports:
    - protocol: TCP
      port: 9092
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS for external APIs