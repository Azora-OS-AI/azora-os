apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: session-service
  template:
    metadata:
      labels:
        app: session-service
    spec:
      containers:
      - name: session-service
        image: azora-session-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: REDIS_URL
          value: "redis://azora-redis-db:6379"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: session-service
  namespace: default
spec:
  selector:
    app: session-service
  ports:
  - port: 8081
    targetPort: 8081
  type: ClusterIP