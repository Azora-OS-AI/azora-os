apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: azora-es
  labels:
    app: analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: azora-es/analytics-service:latest
        ports:
        - containerPort: 8086
        env:
        - name: REDIS_URL
          value: "redis-cluster:6379"
        - name: KAFKA_BROKERS
          value: "kafka-cluster:9092"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 5
          periodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: azora-es
  labels:
    app: analytics-service
spec:
  selector:
    app: analytics-service
  ports:
  - port: 8086
    targetPort: 8086
    protocol: TCP
  type: ClusterIP