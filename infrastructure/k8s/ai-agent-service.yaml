apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-agent-service
  namespace: azora-es
  labels:
    app: ai-agent-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-agent-service
  template:
    metadata:
      labels:
        app: ai-agent-service
    spec:
      containers:
      - name: ai-agent-service
        image: azora-es/ai-agent-service:latest
        ports:
        - containerPort: 8085
        env:
        - name: REDIS_URL
          value: "redis-cluster:6379"
        - name: LLM_SERVICE_URL
          value: "http://llm-wrapper-service:8084"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
---
apiVersion: v1
kind: Service
metadata:
  name: ai-agent-service
  namespace: azora-es
  labels:
    app: ai-agent-service
spec:
  selector:
    app: ai-agent-service
  ports:
  - port: 8085
    targetPort: 8085
    protocol: TCP
  type: ClusterIP