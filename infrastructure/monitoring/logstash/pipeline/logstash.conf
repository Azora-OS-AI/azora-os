input {
  tcp {
    port => 5000
    codec => json_lines
  }
  http {
    port => 8080
    codec => json
  }
}

filter {
  if [service] == "ai-ml-engine" {
    mutate {
      add_tag => ["ai-ml", "prediction"]
    }
  }
  if [service] == "quantum-microservice" {
    mutate {
      add_tag => ["quantum", "computation"]
    }
  }
  date {
    match => ["timestamp", "ISO8601"]
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "azora-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}