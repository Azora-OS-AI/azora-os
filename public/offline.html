<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azora OS - Offline Mode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0c4a6e 0%, #0ea5e9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 800;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .features {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      margin-top: 30px;
      text-align: left;
    }

    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .feature:last-child {
      margin-bottom: 0;
    }

    .feature-icon {
      font-size: 24px;
      margin-right: 15px;
    }

    .retry-btn {
      background: white;
      color: #0ea5e9;
      border: none;
      padding: 16px 40px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(255, 255, 255, 0.3);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1rem;
      }

      .container {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Don't worry ‚Äì Azora OS works offline too!</p>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">‚úÖ</span>
        <span>Access cached content and courses</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üíæ</span>
        <span>Continue learning offline</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üîÑ</span>
        <span>Auto-sync when back online</span>
      </div>
      <div class="feature">
        <span class="feature-icon">üîê</span>
        <span>All data encrypted locally</span>
      </div>
    </div>

    <button class="retry-btn" onclick="location.reload()">
      Try Again
    </button>

    <div class="status">
      <p id="status">Checking connection...</p>
    </div>
  </div>

  <script>
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = '‚úÖ Back online! Reloading...';
        setTimeout(() => location.reload(), 1000);
      } else {
        status.textContent = 'üì° Offline - Will auto-reload when connected';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();

    // Periodically check connection
    setInterval(() => {
      if (navigator.onLine) {
        updateStatus();
      }
    }, 5000);
  </script>
</body>
</html>
