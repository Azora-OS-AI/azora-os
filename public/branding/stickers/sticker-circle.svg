<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" fill="none">
  <defs>
    <linearGradient id="stickerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="stickerShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Sticker background -->
  <circle cx="250" cy="250" r="240" fill="white" filter="url(#stickerShadow)"/>
  
  <!-- Icon -->
  <g transform="translate(250, 200)">
    <path d="M -50,80 L -25,-80 L 5,-80 L -20,80 Z" fill="url(#stickerGrad)"/>
    <path d="M 25,-80 L 50,80 L 20,80 L -5,-80 Z" fill="url(#stickerGrad)"/>
    <rect x="-30" y="10" width="60" height="15" rx="7" fill="#06b6d4"/>
    <circle cx="0" cy="-95" r="8" fill="#ec4899"/>
    <circle cx="0" cy="0" r="130" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(250, 360)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="48" font-weight="800" fill="#0f172a" text-anchor="middle">
      <tspan font-weight="800">A</tspan><tspan font-weight="600" opacity="0.8">zora</tspan>
    </text>
    <text x="0" y="40" font-family="'Inter', sans-serif" font-size="36" font-weight="600" fill="#0f172a" text-anchor="middle" opacity="0.6">
      OS
    </text>
  </g>
  
  <!-- Border -->
  <circle cx="250" cy="250" r="240" stroke="#f1f5f9" stroke-width="10" fill="none"/>
</svg>

