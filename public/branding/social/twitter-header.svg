<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" fill="none">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#headerGrad)"/>
  
  <!-- Neural network background pattern -->
  <g opacity="0.15">
    <circle cx="200" cy="100" r="60" fill="url(#headerAccent)"/>
    <circle cx="400" cy="300" r="80" fill="#06b6d4"/>
    <circle cx="700" cy="150" r="50" fill="#ec4899"/>
    <circle cx="1000" cy="350" r="70" fill="#8b5cf6"/>
    <circle cx="1300" cy="200" r="55" fill="#06b6d4"/>
    <line x1="200" y1="100" x2="400" y2="300" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
    <line x1="400" y1="300" x2="700" y2="150" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="700" y1="150" x2="1000" y2="350" stroke="#ec4899" stroke-width="2" opacity="0.5"/>
    <line x1="1000" y1="350" x2="1300" y2="200" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Main Icon -->
  <g transform="translate(250, 250)">
    <path d="M -50,80 L -25,-80 L 5,-80 L -20,80 Z" fill="url(#headerAccent)"/>
    <path d="M 25,-80 L 50,80 L 20,80 L -5,-80 Z" fill="url(#headerAccent)"/>
    <rect x="-30" y="8" width="60" height="15" rx="7" fill="#06b6d4"/>
    <circle cx="0" cy="-95" r="8" fill="#ec4899"/>
    <circle cx="0" cy="0" r="130" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(450, 210)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="90" font-weight="800" fill="white">
      <tspan font-weight="800">A</tspan><tspan font-weight="600" opacity="0.8">zora </tspan><tspan font-weight="400" opacity="0.6" font-size="70">OS</tspan>
    </text>
    <text x="5" y="60" font-family="'Inter', sans-serif" font-size="32" font-weight="500" fill="url(#headerText)">
      Universal Human Infrastructure
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1400" cy="100" r="8" fill="#06b6d4" opacity="0.6"/>
  <circle cx="1420" cy="180" r="6" fill="#ec4899" opacity="0.6"/>
  <circle cx="1450" cy="250" r="10" fill="#8b5cf6" opacity="0.6"/>
</svg>

