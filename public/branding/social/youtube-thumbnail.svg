<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" fill="none">
  <defs>
    <linearGradient id="ytBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ytAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1280" height="720" fill="url(#ytBg)"/>
  
  <!-- Large icon -->
  <g transform="translate(320, 360)">
    <circle cx="0" cy="0" r="250" fill="url(#ytAccent)" opacity="0.1"/>
    <path d="M -90,150 L -45,-150 L 10,-150 L -35,150 Z" fill="url(#ytAccent)"/>
    <path d="M 45,-150 L 90,150 L 35,150 L -10,-150 Z" fill="url(#ytAccent)"/>
    <rect x="-55" y="15" width="110" height="28" rx="14" fill="#06b6d4"/>
    <circle cx="0" cy="-170" r="16" fill="#ec4899"/>
    <circle cx="0" cy="0" r="240" stroke="#06b6d4" stroke-width="4" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Bold text -->
  <g transform="translate(680, 280)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="110" font-weight="900" fill="white" text-anchor="start">
      <tspan font-weight="900">A</tspan><tspan font-weight="700" opacity="0.85">zora</tspan>
    </text>
    <text x="0" y="100" font-family="'Inter', sans-serif" font-size="85" font-weight="700" fill="white" text-anchor="start" opacity="0.7">
      OS
    </text>
    <text x="0" y="170" font-family="'Inter', sans-serif" font-size="36" font-weight="600" fill="url(#ytAccent)" text-anchor="start">
      Universal Human
    </text>
    <text x="0" y="215" font-family="'Inter', sans-serif" font-size="36" font-weight="600" fill="url(#ytAccent)" text-anchor="start">
      Infrastructure
    </text>
  </g>
  
  <!-- Play button hint -->
  <circle cx="640" cy="360" r="60" fill="white" opacity="0.1"/>
  <path d="M 620,340 L 620,380 L 660,360 Z" fill="white" opacity="0.3"/>
