<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" fill="none">
  <defs>
    <linearGradient id="mintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mintAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Growing plant + African prosperity symbols -->
  <g transform="translate(120, 120)">
    <!-- Coin with African prosperity symbol -->
    <circle cx="0" cy="0" r="50" fill="url(#mintGrad)" opacity="0.2"/>
    <circle cx="0" cy="0" r="50" stroke="url(#mintGrad)" stroke-width="4" fill="none"/>
    <circle cx="0" cy="0" r="38" stroke="url(#mintAccent)" stroke-width="2" fill="none" opacity="0.5"/>
    
    <!-- Growing plant (wealth cultivation) -->
    <g>
      <!-- Stem -->
      <path d="M 0,20 Q 2,0 0,-20" stroke="url(#mintGrad)" stroke-width="3" fill="none"/>
      
      <!-- Leaves (growth) -->
      <ellipse cx="-12" cy="-5" rx="12" ry="8" fill="url(#mintAccent)" opacity="0.7" transform="rotate(-30,-12,-5)"/>
      <ellipse cx="12" cy="5" rx="12" ry="8" fill="url(#mintAccent)" opacity="0.7" transform="rotate(30,12,5)"/>
      
      <!-- Flower (prosperity) -->
      <g transform="translate(0, -25)">
        <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
        <circle cx="-6" cy="-4" r="5" fill="url(#mintAccent)" opacity="0.8"/>
        <circle cx="6" cy="-4" r="5" fill="url(#mintAccent)" opacity="0.8"/>
        <circle cx="-6" cy="4" r="5" fill="url(#mintAccent)" opacity="0.8"/>
        <circle cx="6" cy="4" r="5" fill="url(#mintAccent)" opacity="0.8"/>
        <circle cx="0" cy="0" r="4" fill="#10b981"/>
      </g>
    </g>
    
    <!-- African currency symbol (stylized) -->
    <text x="0" y="10" 
          font-family="'Inter', sans-serif" 
          font-size="45" 
          font-weight="800" 
          fill="url(#mintGrad)" 
          text-anchor="middle"
          opacity="0.15">$</text>
    
    <!-- Value flow arrows -->
    <g opacity="0.4">
      <path d="M -60,0 L -50,0 L -55,-5 M -50,0 L -55,5" stroke="url(#mintAccent)" stroke-width="2"/>
      <path d="M 60,0 L 50,0 L 55,-5 M 50,0 L 55,5" stroke="url(#mintAccent)" stroke-width="2"/>
    </g>
    
    <!-- Prosperity nodes -->
    <circle cx="-65" cy="0" r="6" fill="#10b981"/>
    <circle cx="65" cy="0" r="6" fill="#fbbf24"/>
    <circle cx="0" cy="-65" r="6" fill="#10b981"/>
    <circle cx="0" cy="65" r="6" fill="#fbbf24"/>
    
    <!-- Growth ring -->
    <circle cx="0" cy="0" r="70" stroke="url(#mintGrad)" stroke-width="2" fill="none" opacity="0.2" stroke-dasharray="8,4"/>
  </g>
  
  <!-- Service Name -->
  <g transform="translate(280, 110)">
    <text x="0" y="0" 
          font-family="'Inter', 'SF Pro Display', sans-serif" 
          font-size="65" 
          font-weight="700" 
          fill="url(#mintAccent)">
      <tspan font-weight="700">A</tspan><tspan font-weight="500" opacity="0.8">zora</tspan>
    </text>
    <text x="0" y="50" 
          font-family="'Inter', sans-serif" 
          font-size="55" 
          font-weight="600" 
          fill="url(#mintGrad)">Mint</text>
    <text x="0" y="85" 
          font-family="'Inter', sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#94a3b8">Finance • Payments • Prosperity</text>
  </g>
</svg>

