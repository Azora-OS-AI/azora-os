<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" fill="none">
  <defs>
    <linearGradient id="workGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Workspace grid + Collaboration circles -->
  <g transform="translate(120, 120)">
    <!-- Workspace grid (African compound layout) -->
    <rect x="-60" y="-50" width="55" height="45" rx="6" fill="url(#workGrad)" opacity="0.3"/>
    <rect x="-60" y="-50" width="55" height="45" rx="6" stroke="url(#workGrad)" stroke-width="3" fill="none"/>
    
    <rect x="5" y="-50" width="55" height="45" rx="6" fill="url(#workAccent)" opacity="0.3"/>
    <rect x="5" y="-50" width="55" height="45" rx="6" stroke="url(#workAccent)" stroke-width="3" fill="none"/>
    
    <rect x="-60" y="5" width="55" height="45" rx="6" fill="url(#workAccent)" opacity="0.3"/>
    <rect x="-60" y="5" width="55" height="45" rx="6" stroke="url(#workAccent)" stroke-width="3" fill="none"/>
    
    <rect x="5" y="5" width="55" height="45" rx="6" fill="url(#workGrad)" opacity="0.3"/>
    <rect x="5" y="5" width="55" height="45" rx="6" stroke="url(#workGrad)" stroke-width="3" fill="none"/>
    
    <!-- Collaboration nodes -->
    <circle cx="-75" cy="-65" r="8" fill="#06b6d4">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="-65" r="8" fill="#8b5cf6">
      <animate attributeName="r" values="8;10;8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-75" cy="65" r="8" fill="#a855f7">
      <animate attributeName="r" values="8;10;8" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="65" r="8" fill="#0ea5e9">
      <animate attributeName="r" values="8;10;8" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines -->
    <g opacity="0.3">
      <line x1="-75" y1="-65" x2="75" y2="-65" stroke="#06b6d4" stroke-width="2"/>
      <line x1="-75" y1="65" x2="75" y2="65" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="-75" y1="-65" x2="-75" y2="65" stroke="#06b6d4" stroke-width="2"/>
      <line x1="75" y1="-65" x2="75" y2="65" stroke="#8b5cf6" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Service Name -->
  <g transform="translate(280, 110)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="65" font-weight="700" fill="url(#workAccent)">
      <tspan font-weight="700">A</tspan><tspan font-weight="500" opacity="0.8">zora</tspan>
    </text>
    <text x="0" y="50" font-family="'Inter', sans-serif" font-size="48" font-weight="600" fill="url(#workGrad)">Workspace</text>
    <text x="0" y="85" font-family="'Inter', sans-serif" font-size="18" font-weight="400" fill="#94a3b8">Collaboration • Projects • Teams</text>
  </g>
</svg>

