<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" fill="none">
  <defs>
    <linearGradient id="eduGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eduAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Graduation cap + African learning circle -->
  <g transform="translate(120, 120)">
    <!-- Book base -->
    <rect x="-50" y="20" width="100" height="40" rx="4" fill="url(#eduGrad)" opacity="0.3"/>
    <rect x="-50" y="20" width="100" height="40" rx="4" stroke="url(#eduGrad)" stroke-width="3" fill="none"/>
    
    <!-- Book pages -->
    <line x1="0" y1="25" x2="0" y2="55" stroke="url(#eduAccent)" stroke-width="2" opacity="0.5"/>
    <line x1="-20" y1="25" x2="-20" y2="55" stroke="url(#eduAccent)" stroke-width="2" opacity="0.5"/>
    <line x1="20" y1="25" x2="20" y2="55" stroke="url(#eduAccent)" stroke-width="2" opacity="0.5"/>
    
    <!-- Graduation cap -->
    <path d="M -60,-30 L 0,-50 L 60,-30 L 0,-10 Z" fill="url(#eduAccent)"/>
    <rect x="-5" y="-10" width="10" height="30" rx="2" fill="url(#eduAccent)"/>
    <circle cx="0" cy="20" r="6" fill="#fbbf24"/>
    
    <!-- African learning circle nodes -->
    <circle cx="-70" cy="0" r="8" fill="#3b82f6">
      <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="0" r="8" fill="#06b6d4">
      <animate attributeName="r" values="8;10;8" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-70" r="8" fill="#fbbf24">
      <animate attributeName="r" values="8;10;8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Knowledge rays -->
    <g opacity="0.4">
      <line x1="0" y1="-50" x2="-40" y2="-70" stroke="#fbbf24" stroke-width="2"/>
      <line x1="0" y1="-50" x2="40" y2="-70" stroke="#fbbf24" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Service Name -->
  <g transform="translate(280, 110)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="65" font-weight="700" fill="url(#eduAccent)">
      <tspan font-weight="700">A</tspan><tspan font-weight="500" opacity="0.8">zora</tspan>
    </text>
    <text x="0" y="50" font-family="'Inter', sans-serif" font-size="50" font-weight="600" fill="url(#eduGrad)">Education</text>
    <text x="0" y="85" font-family="'Inter', sans-serif" font-size="18" font-weight="400" fill="#94a3b8">Learning • Schools • Universities</text>
  </g>
</svg>

