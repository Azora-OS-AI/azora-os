<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" fill="none">
  <defs>
    <linearGradient id="forgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="forgeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Anvil + African Market Basket weave pattern -->
  <g transform="translate(120, 120)">
    <!-- Forge anvil (creation/marketplace) -->
    <path d="M -50,-20 L -60,-40 L 60,-40 L 50,-20 Z" fill="url(#forgeGrad)"/>
    <rect x="-40" y="-20" width="80" height="15" rx="3" fill="url(#forgeGrad)"/>
    <path d="M -30,-5 L -25,30 L 25,30 L 30,-5 Z" fill="url(#forgeAccent)" opacity="0.8"/>
    
    <!-- Hammer in motion (building/creating) -->
    <g transform="rotate(-25, -40, -50)">
      <rect x="-50" y="-60" width="20" height="8" rx="2" fill="#ef4444"/>
      <rect x="-35" y="-58" width="50" height="4" rx="1" fill="#fbbf24"/>
    </g>
    
    <!-- African weave pattern (marketplace connections) -->
    <g opacity="0.3">
      <path d="M -60,0 Q -50,10 -40,0 Q -30,10 -20,0 Q -10,10 0,0 Q 10,10 20,0 Q 30,10 40,0 Q 50,10 60,0" 
            stroke="url(#forgeAccent)" 
            stroke-width="2" 
            fill="none"/>
      <path d="M -60,15 Q -50,25 -40,15 Q -30,25 -20,15 Q -10,25 0,15 Q 10,25 20,15 Q 30,25 40,15 Q 50,25 60,15" 
            stroke="url(#forgeAccent)" 
            stroke-width="2" 
            fill="none"/>
    </g>
    
    <!-- Spark particles (innovation) -->
    <circle cx="40" cy="-50" r="4" fill="#fbbf24"/>
    <circle cx="50" cy="-45" r="3" fill="#f59e0b"/>
    <circle cx="45" cy="-55" r="2" fill="#ef4444"/>
    
    <!-- Trade orbit -->
    <circle cx="0" cy="-10" r="70" stroke="url(#forgeGrad)" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Service Name -->
  <g transform="translate(280, 110)">
    <text x="0" y="0" 
          font-family="'Inter', 'SF Pro Display', sans-serif" 
          font-size="65" 
          font-weight="700" 
          fill="url(#forgeAccent)">
      <tspan font-weight="700">A</tspan><tspan font-weight="500" opacity="0.8">zora</tspan>
    </text>
    <text x="0" y="50" 
          font-family="'Inter', sans-serif" 
          font-size="55" 
          font-weight="600" 
          fill="url(#forgeGrad)">Forge</text>
    <text x="0" y="85" 
          font-family="'Inter', sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#94a3b8">Marketplace • Creation • Trade</text>
  </g>
</svg>

