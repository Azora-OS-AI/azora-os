<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" fill="none">
  <defs>
    <linearGradient id="aegisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aegisAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Fortress shield + African warrior shield pattern -->
  <g transform="translate(120, 120)">
    <!-- Main shield (African warrior style) -->
    <ellipse cx="0" cy="0" rx="55" ry="75" fill="url(#aegisGrad)" opacity="0.2"/>
    <ellipse cx="0" cy="0" rx="55" ry="75" stroke="url(#aegisGrad)" stroke-width="4" fill="none"/>
    
    <!-- Traditional Maasai/Zulu shield pattern -->
    <rect x="-8" y="-60" width="16" height="120" fill="url(#aegisAccent)" opacity="0.4"/>
    <g opacity="0.6">
      <path d="M 0,-60 L -30,-30 M 0,-60 L 30,-30" stroke="#fbbf24" stroke-width="3"/>
      <path d="M 0,60 L -30,30 M 0,60 L 30,30" stroke="#fbbf24" stroke-width="3"/>
    </g>
    
    <!-- Quantum lock (modern security) -->
    <g transform="translate(0, -20)">
      <circle cx="0" cy="0" r="18" fill="url(#aegisGrad)"/>
      <circle cx="0" cy="0" r="12" fill="#1e293b"/>
      <rect x="-3" y="0" width="6" height="20" rx="2" fill="url(#aegisGrad)"/>
      <circle cx="0" cy="5" r="4" fill="#fbbf24"/>
    </g>
    
    <!-- Defense layers -->
    <circle cx="0" cy="0" r="65" stroke="url(#aegisAccent)" stroke-width="2" fill="none" opacity="0.3"/>
    <circle cx="0" cy="0" r="80" stroke="url(#aegisGrad)" stroke-width="1.5" fill="none" opacity="0.2" stroke-dasharray="5,5"/>
    
    <!-- Alert nodes -->
    <circle cx="-60" cy="0" r="5" fill="#ef4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="0" r="5" fill="#ef4444">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-80" r="5" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Service Name -->
  <g transform="translate(280, 110)">
    <text x="0" y="0" 
          font-family="'Inter', 'SF Pro Display', sans-serif" 
          font-size="65" 
          font-weight="700" 
          fill="url(#aegisAccent)">
      <tspan font-weight="700">A</tspan><tspan font-weight="500" opacity="0.8">zora</tspan>
    </text>
    <text x="0" y="50" 
          font-family="'Inter', sans-serif" 
          font-size="55" 
          font-weight="600" 
          fill="url(#aegisGrad)">Aegis</text>
    <text x="0" y="85" 
          font-family="'Inter', sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#94a3b8">Security • Protection • Defense</text>
  </g>
</svg>

