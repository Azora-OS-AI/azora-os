<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" fill="none">
  <defs>
    <linearGradient id="scriptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scriptAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Ancient scroll + Digital code -->
  <g transform="translate(120, 120)">
    <!-- Scroll -->
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="url(#scriptGrad)" opacity="0.2"/>
    <rect x="-50" y="-40" width="100" height="80" rx="8" stroke="url(#scriptGrad)" stroke-width="3" fill="none"/>
    
    <!-- Scroll edges -->
    <circle cx="-50" cy="0" r="12" fill="url(#scriptAccent)"/>
    <circle cx="50" cy="0" r="12" fill="url(#scriptAccent)"/>
    
    <!-- Ancient text lines (African script style) -->
    <g opacity="0.7">
      <line x1="-35" y1="-20" x2="35" y2="-20" stroke="url(#scriptAccent)" stroke-width="3"/>
      <line x1="-35" y1="-5" x2="25" y2="-5" stroke="url(#scriptAccent)" stroke-width="3"/>
      <line x1="-35" y1="10" x2="30" y2="10" stroke="url(#scriptAccent)" stroke-width="3"/>
      <line x1="-35" y1="25" x2="20" y2="25" stroke="url(#scriptAccent)" stroke-width="3"/>
    </g>
    
    <!-- Quill pen -->
    <g transform="translate(60, -60) rotate(45)">
      <path d="M 0,0 L 5,20 L -5,20 Z" fill="#ec4899"/>
      <circle cx="0" cy="22" r="3" fill="#8b5cf6"/>
    </g>
    
    <!-- Knowledge nodes -->
    <circle cx="-70" cy="-50" r="6" fill="#8b5cf6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="50" r="6" fill="#ec4899">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Service Name -->
  <g transform="translate(280, 110)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="65" font-weight="700" fill="url(#scriptAccent)">
      <tspan font-weight="700">A</tspan><tspan font-weight="500" opacity="0.8">zora</tspan>
    </text>
    <text x="0" y="50" font-family="'Inter', sans-serif" font-size="48" font-weight="600" fill="url(#scriptGrad)">Scriptorium</text>
    <text x="0" y="85" font-family="'Inter', sans-serif" font-size="18" font-weight="400" fill="#94a3b8">Documentation • Knowledge • Content</text>
  </g>
</svg>

