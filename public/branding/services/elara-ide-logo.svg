<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" fill="none">
  <defs>
    <linearGradient id="ideGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ideAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Code editor with African weaving pattern -->
  <g transform="translate(120, 120)">
    <!-- Editor window -->
    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="#1e293b" stroke="url(#ideGrad)" stroke-width="3"/>
    
    <!-- Window controls (traffic lights) -->
    <circle cx="-55" cy="-35" r="4" fill="#ef4444"/>
    <circle cx="-45" cy="-35" r="4" fill="#fbbf24"/>
    <circle cx="-35" cy="-35" r="4" fill="#10b981"/>
    
    <!-- Code lines (African textile pattern) -->
    <g opacity="0.8">
      <!-- Line 1 -->
      <rect x="-60" y="-20" width="35" height="4" rx="2" fill="#ec4899"/>
      <rect x="-20" y="-20" width="45" height="4" rx="2" fill="#8b5cf6"/>
      
      <!-- Line 2 -->
      <rect x="-60" y="-8" width="25" height="4" rx="2" fill="#06b6d4"/>
      <rect x="-30" y="-8" width="50" height="4" rx="2" fill="#10b981"/>
      <rect x="25" y="-8" width="30" height="4" rx="2" fill="#fbbf24"/>
      
      <!-- Line 3 -->
      <rect x="-60" y="4" width="40" height="4" rx="2" fill="#8b5cf6"/>
      <rect x="-15" y="4" width="30" height="4" rx="2" fill="#ec4899"/>
      
      <!-- Line 4 -->
      <rect x="-60" y="16" width="30" height="4" rx="2" fill="#10b981"/>
      <rect x="-25" y="16" width="55" height="4" rx="2" fill="#06b6d4"/>
      
      <!-- Line 5 -->
      <rect x="-60" y="28" width="35" height="4" rx="2" fill="#fbbf24"/>
      <rect x="-20" y="28" width="25" height="4" rx="2" fill="#ec4899"/>
      <rect x="10" y="28" width="40" height="4" rx="2" fill="#8b5cf6"/>
    </g>
    
    <!-- Cursor blinking -->
    <rect x="55" y="28" width="2" height="5" fill="#06b6d4">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- AI assistance nodes -->
    <g>
      <circle cx="-85" cy="-60" r="8" fill="url(#ideGrad)" opacity="0.7">
        <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="85" cy="-60" r="8" fill="url(#ideAccent)" opacity="0.7">
        <animate attributeName="r" values="8;10;8" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-85" cy="60" r="8" fill="#ec4899" opacity="0.7">
        <animate attributeName="r" values="8;10;8" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="85" cy="60" r="8" fill="#fbbf24" opacity="0.7">
        <animate attributeName="r" values="8;10;8" dur="2.7s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Connection lines to AI -->
    <g opacity="0.3">
      <line x1="-70" y1="-50" x2="-85" y2="-60" stroke="url(#ideGrad)" stroke-width="2"/>
      <line x1="70" y1="-50" x2="85" y2="-60" stroke="url(#ideAccent)" stroke-width="2"/>
      <line x1="-70" y1="50" x2="-85" y2="60" stroke="#ec4899" stroke-width="2"/>
      <line x1="70" y1="50" x2="85" y2="60" stroke="#fbbf24" stroke-width="2"/>
    </g>
    
    <!-- Magical glow effect -->
    <rect x="-70" y="-50" width="140" height="100" rx="8" fill="none" stroke="url(#ideGrad)" stroke-width="2" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Outer orbit -->
    <ellipse cx="0" cy="0" rx="105" ry="80" stroke="url(#ideGrad)" stroke-width="2" fill="none" opacity="0.2" stroke-dasharray="8,4"/>
  </g>
  
  <!-- Service Name -->
  <g transform="translate(280, 110)">
    <text x="0" y="0" 
          font-family="'Inter', 'SF Pro Display', sans-serif" 
          font-size="75" 
          font-weight="700" 
          fill="url(#ideAccent)">
      <tspan font-weight="700">E</tspan><tspan font-weight="500" opacity="0.9">lara</tspan>
    </text>
    <text x="0" y="50" 
          font-family="'Inter', sans-serif" 
          font-size="55" 
          font-weight="600" 
          fill="url(#ideGrad)">IDE</text>
    <text x="0" y="85" 
          font-family="'Inter', sans-serif" 
          font-size="18" 
          font-weight="400" 
          fill="#94a3b8">Code Editor • AI-Powered • Intelligent</text>
  </g>
</svg>

