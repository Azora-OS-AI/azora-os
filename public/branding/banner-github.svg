<!-- GitHub Banner - 1280x640 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" fill="none">
  <defs>
    <linearGradient id="ghBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ghGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#ghBg)"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="ghGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#30363d" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1280" height="640" fill="url(#ghGrid)" opacity="0.5"/>
  
  <!-- Icon -->
  <g transform="translate(120, 180)">
    <circle cx="140" cy="140" r="130" fill="url(#ghGrad)" opacity="0.15"/>
    <path d="M 80 220 L 125 80 L 155 80 L 110 220 Z" fill="url(#ghGrad)"/>
    <path d="M 155 80 L 200 220 L 170 220 L 125 80 Z" fill="url(#ghGrad)"/>
    <rect x="105" y="150" width="70" height="14" rx="7" fill="#06b6d4"/>
    <circle cx="140" cy="60" r="11" fill="#ec4899"/>
    <circle cx="95" cy="210" r="9" fill="#8b5cf6"/>
    <circle cx="185" cy="210" r="9" fill="#06b6d4"/>
    <circle cx="140" cy="140" r="120" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Main Text -->
  <text x="500" y="220" font-family="'Inter', 'Segoe UI Mono', monospace" font-size="100" font-weight="900" fill="white">
    <tspan font-weight="900">A</tspan><tspan font-weight="600" opacity="0.75">zora </tspan><tspan font-weight="400" opacity="0.6" font-size="80">OS</tspan>
  </text>
  <text x="500" y="300" font-family="'Inter', monospace" font-size="36" font-weight="600" fill="url(#ghGrad)">Universal Human Infrastructure Platform</text>
  <text x="500" y="365" font-family="'Inter', monospace" font-size="26" font-weight="400" fill="#8b949e">Quantum-Secure Intelligence Ecosystem</text>
  <text x="500" y="405" font-family="'Inter', monospace" font-size="24" font-weight="400" fill="#8b949e">Open-source • Constitutional AI • Self-Healing</text>
  
  <!-- Tags -->
  <g transform="translate(500, 450)">
    <rect width="120" height="36" rx="6" fill="#0d419d"/>
    <text x="60" y="24" font-family="'Inter', monospace" font-size="18" font-weight="600" fill="white" text-anchor="middle">TypeScript</text>
    
    <rect x="140" width="90" height="36" rx="6" fill="#5e17eb"/>
    <text x="185" y="24" font-family="'Inter', monospace" font-size="18" font-weight="600" fill="white" text-anchor="middle">Next.js</text>
    
    <rect x="250" width="80" height="36" rx="6" fill="#ce3df3"/>
    <text x="290" y="24" font-family="'Inter', monospace" font-size="18" font-weight="600" fill="white" text-anchor="middle">React</text>
    
    <rect x="350" width="70" height="36" rx="6" fill="#3178c6"/>
    <text x="385" y="24" font-family="'Inter', monospace" font-size="18" font-weight="600" fill="white" text-anchor="middle">Node</text>
  </g>
  
  <!-- Bottom -->
  <text x="500" y="560" font-family="'Inter', monospace" font-size="24" font-weight="500" fill="#58a6ff">github.com/Azora-OS-AI/azora-os</text>
</svg>

