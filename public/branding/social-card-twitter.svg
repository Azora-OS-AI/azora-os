<!-- Twitter/X Social Card - 1200x675 -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" fill="none">
  <defs>
    <linearGradient id="socialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="socialGlow">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="675" fill="url(#socialBg)"/>
  <ellipse cx="600" cy="300" rx="500" ry="300" fill="url(#socialGlow)"/>
  
  <!-- Icon -->
  <g transform="translate(150, 150)">
    <circle cx="150" cy="150" r="140" fill="url(#socialGrad)" opacity="0.1"/>
    <path d="M 90 240 L 135 90 L 165 90 L 120 240 Z" fill="url(#socialGrad)"/>
    <path d="M 165 90 L 210 240 L 180 240 L 135 90 Z" fill="url(#socialGrad)"/>
    <rect x="112" y="165" width="76" height="15" rx="8" fill="#06b6d4"/>
    <circle cx="150" cy="70" r="12" fill="#ec4899"/>
    <circle cx="105" cy="230" r="10" fill="#8b5cf6"/>
    <circle cx="195" cy="230" r="10" fill="#06b6d4"/>
    <circle cx="150" cy="150" r="125" stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Text -->
  <text x="550" y="230" font-family="'Inter', sans-serif" font-size="90" font-weight="900" fill="white">
    <tspan font-weight="900">A</tspan><tspan font-weight="600" opacity="0.8">zora </tspan><tspan font-weight="400" opacity="0.6" font-size="70">OS</tspan>
  </text>
  <text x="550" y="310" font-family="'Inter', sans-serif" font-size="38" font-weight="600" fill="url(#socialGrad)">Universal Human Infrastructure</text>
  <text x="550" y="400" font-family="'Inter', sans-serif" font-size="30" font-weight="400" fill="#94a3b8">Quantum-Secure AI Ecosystem</text>
  <text x="550" y="450" font-family="'Inter', sans-serif" font-size="28" font-weight="400" fill="#94a3b8">• Open Source • Constitutional AI</text>
  <text x="550" y="495" font-family="'Inter', sans-serif" font-size="28" font-weight="400" fill="#94a3b8">• Education • Security • Innovation</text>
  
  <!-- Bottom -->
  <text x="550" y="580" font-family="'Inter', sans-serif" font-size="26" font-weight="600" fill="#06b6d4">github.com/Azora-OS-AI/azora-os</text>
</svg>

