<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" fill="none">
  <defs>
    <linearGradient id="adBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="adAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="adGlow">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1080" height="1080" fill="url(#adBg)"/>
  
  <!-- Glow effect -->
  <circle cx="540" cy="400" r="400" fill="url(#adGlow)"/>
  
  <!-- Large icon -->
  <g transform="translate(540, 380)">
    <path d="M -100,170 L -50,-170 L 20,-170 L -30,170 Z" fill="url(#adAccent)"/>
    <path d="M 50,-170 L 100,170 L 30,170 L -20,-170 Z" fill="url(#adAccent)"/>
    <rect x="-60" y="20" width="120" height="32" rx="16" fill="#06b6d4"/>
    <circle cx="0" cy="-190" r="18" fill="#ec4899"/>
    <circle cx="0" cy="0" r="270" stroke="#06b6d4" stroke-width="4" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(540, 760)">
    <text x="0" y="0" font-family="'Inter', sans-serif" font-size="100" font-weight="900" fill="white" text-anchor="middle">
      <tspan font-weight="900">A</tspan><tspan font-weight="700" opacity="0.8">zora </tspan><tspan font-weight="500" opacity="0.6" font-size="78">OS</tspan>
    </text>
    <text x="0" y="70" font-family="'Inter', sans-serif" font-size="38" font-weight="600" fill="url(#adAccent)" text-anchor="middle">
      Universal Human Infrastructure
    </text>
    <text x="0" y="130" font-family="'Inter', sans-serif" font-size="28" font-weight="500" fill="#94a3b8" text-anchor="middle">
      Open Source • Constitutional AI • Quantum Secure
    </text>
  </g>
  
  <!-- CTA -->
  <g transform="translate(540, 980)">
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="url(#adAccent)"/>
    <text x="0" y="10" font-family="'Inter', sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">
      Get Started Free
    </text>
  </g>
</svg>

