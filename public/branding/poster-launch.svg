<!-- Azora OS Launch Poster -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" fill="none">
  <defs>
    <linearGradient id="posterBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="posterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#posterBg)"/>
  
  <!-- Glow effect -->
  <ellipse cx="540" cy="500" rx="600" ry="400" fill="url(#glow)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="posterGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#8b5cf6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1080" height="1920" fill="url(#posterGrid)" opacity="0.3"/>
  
  <!-- Large Icon -->
  <g transform="translate(240, 300)">
    <circle cx="300" cy="300" r="280" fill="url(#posterGrad)" opacity="0.1"/>
    <path d="M 180 480 L 270 180 L 330 180 L 240 480 Z" fill="url(#posterGrad)"/>
    <path d="M 330 180 L 420 480 L 360 480 L 270 180 Z" fill="url(#posterGrad)"/>
    <rect x="225" y="330" width="150" height="30" rx="15" fill="#06b6d4"/>
    
    <!-- Neural nodes -->
    <circle cx="300" cy="140" r="25" fill="#ec4899"/>
    <circle cx="210" cy="460" r="20" fill="#8b5cf6"/>
    <circle cx="390" cy="460" r="20" fill="#06b6d4"/>
    
    <!-- Connection lines -->
    <line x1="300" y1="140" x2="285" y2="180" stroke="#8b5cf6" stroke-width="4" opacity="0.3"/>
    <line x1="300" y1="140" x2="315" y2="180" stroke="#ec4899" stroke-width="4" opacity="0.3"/>
    
    <!-- Orbit ring -->
    <circle cx="300" cy="300" r="250" stroke="#06b6d4" stroke-width="4" fill="none" opacity="0.2"/>
  </g>
  
  <!-- Main Text -->
  <text x="540" y="1000" font-family="'Inter', sans-serif" font-size="120" font-weight="900" fill="white" text-anchor="middle">
    <tspan font-weight="900">A</tspan><tspan font-weight="600" opacity="0.75">zora </tspan><tspan font-weight="400" opacity="0.6" font-size="95">OS</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="540" y="1120" font-family="'Inter', sans-serif" font-size="48" font-weight="600" fill="url(#posterGrad)" text-anchor="middle">Universal Human Infrastructure</text>
  
  <!-- Description -->
  <text x="540" y="1230" font-family="'Inter', sans-serif" font-size="36" font-weight="400" fill="#94a3b8" text-anchor="middle">Quantum-Secure Intelligence Ecosystem</text>
  <text x="540" y="1285" font-family="'Inter', sans-serif" font-size="36" font-weight="400" fill="#94a3b8" text-anchor="middle">Open Source • AI-Powered • Self-Healing</text>
  
  <!-- Features -->
  <g transform="translate(0, 1400)">
    <g transform="translate(270, 0)">
      <circle cx="0" cy="-10" r="6" fill="url(#posterGrad)"/>
      <text x="0" y="30" font-family="'Inter', sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle">Education</text>
      <text x="0" y="65" font-family="'Inter', sans-serif" font-size="20" font-weight="400" fill="#64748b" text-anchor="middle">AI-Powered Learning</text>
    </g>
    
    <g transform="translate(540, 0)">
      <circle cx="0" cy="-10" r="6" fill="url(#posterGrad)"/>
      <text x="0" y="30" font-family="'Inter', sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle">Security</text>
      <text x="0" y="65" font-family="'Inter', sans-serif" font-size="20" font-weight="400" fill="#64748b" text-anchor="middle">Quantum-Resistant</text>
    </g>
    
    <g transform="translate(810, 0)">
      <circle cx="0" cy="-10" r="6" fill="url(#posterGrad)"/>
      <text x="0" y="30" font-family="'Inter', sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle">Innovation</text>
      <text x="0" y="65" font-family="'Inter', sans-serif" font-size="20" font-weight="400" fill="#64748b" text-anchor="middle">Constitutional AI</text>
    </g>
  </g>
  
  <!-- GitHub -->
  <text x="540" y="1700" font-family="'Inter', sans-serif" font-size="36" font-weight="600" fill="#06b6d4" text-anchor="middle">github.com/Azora-OS-AI/azora-os</text>
  
  <!-- Contact -->
  <text x="540" y="1780" font-family="'Inter', sans-serif" font-size="28" font-weight="400" fill="#64748b" text-anchor="middle">sizwe.ngwenya@azora.world</text>
  
  <!-- Copyright -->
  <text x="540" y="1850" font-family="'Inter', sans-serif" font-size="24" font-weight="400" fill="#475569" text-anchor="middle">© 2025 Azora ES (Pty) Ltd. All Rights Reserved.</text>
</svg>

