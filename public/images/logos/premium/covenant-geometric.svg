<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Outer Glow -->
    <radialGradient id="outerGrad-covenant" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:0.8"/>
    </radialGradient>
    
    <!-- Symbol Gradient -->
    <linearGradient id="symbolGrad-covenant" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#6C5CE7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0.8"/>
    </linearGradient>
    
    <!-- Premium Glow Filter -->
    <filter id="premiumGlow-covenant" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feOffset in="blur" dx="0" dy="0" result="offsetBlur"/>
      <feFlood flood-color="#00D9FF" flood-opacity="0.5"/>
      <feComposite in2="offsetBlur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner Shadow -->
    <filter id="innerShadow-covenant">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offset-blur" operator="in"/>
    </filter>
  </defs>
  
  <!-- Background Circle with Premium Gradient -->
  <circle cx="256" cy="256" r="231" 
          fill="url(#outerGrad-covenant)" 
          filter="url(#innerShadow-covenant)"/>
  
  <!-- Inner Border Ring -->
  <circle cx="256" cy="256" r="226" 
          fill="none" 
          stroke="#00D9FF" 
          stroke-width="2" 
          opacity="0.3"/>
  
  <!-- Quantum Pattern Overlay -->
  <g opacity="0.15">
    <circle cx="256" cy="196" r="4" fill="#00D9FF"/>
    <circle cx="206" cy="226" r="4" fill="#00D9FF"/>
    <circle cx="306" cy="226" r="4" fill="#00D9FF"/>
    <circle cx="206" cy="286" r="4" fill="#00D9FF"/>
    <circle cx="306" cy="286" r="4" fill="#00D9FF"/>
    <circle cx="256" cy="316" r="4" fill="#00D9FF"/>
    
    <line x1="256" y1="196" x2="206" y2="226" stroke="#00D9FF" stroke-width="1"/>
    <line x1="256" y1="196" x2="306" y2="226" stroke="#00D9FF" stroke-width="1"/>
    <line x1="206" y1="226" x2="206" y2="286" stroke="#00D9FF" stroke-width="1"/>
    <line x1="306" y1="226" x2="306" y2="286" stroke="#00D9FF" stroke-width="1"/>
    <line x1="256" y1="316" x2="206" y2="286" stroke="#00D9FF" stroke-width="1"/>
    <line x1="256" y1="316" x2="306" y2="286" stroke="#00D9FF" stroke-width="1"/>
  </g>
  
  <!-- Central Symbol -->
  <g filter="url(#premiumGlow-covenant)">
    <rect x="196" y="226" width="120" height="20" fill="url(#symbolGrad-covenant)" opacity="0.9"/>
            <circle cx="226" cy="296" r="25" fill="#00D9FF" opacity="0.7"/>
            <circle cx="286" cy="296" r="25" fill="#00D9FF" opacity="0.7"/>
            <line x1="226" y1="271" x2="226" y2="296" stroke="#00D9FF" stroke-width="3"/>
            <line x1="286" y1="271" x2="286" y2="296" stroke="#00D9FF" stroke-width="3"/>
  </g>
  
  <!-- Service Name -->
  <text x="256" y="472" 
        font-size="36.57142857142857" 
        font-weight="700"
        text-anchor="middle" 
        fill="#F5F5F5"
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
        letter-spacing="2">
    AZORA COVENANT
  </text>
</svg>