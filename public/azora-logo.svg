<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Azora Logo: African-inspired, elegant, modern -->
  <defs>
    <linearGradient id="azora-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- African pattern -->
    <pattern id="african-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="2" fill="#FF6B35" opacity="0.2"/>
      <circle cx="15" cy="15" r="2" fill="#9D4EDD" opacity="0.2"/>
    </pattern>

    <style>
      @keyframes shine {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .shine { animation: shine 4s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Background pattern -->
  <rect width="300" height="100" fill="url(#african-pattern)"/>

  <!-- Main logo text -->
  <text x="50" y="65" font-family="'Arial', sans-serif" font-size="48" font-weight="bold" 
        fill="url(#azora-gradient)" letter-spacing="2">
    AZORA
  </text>

  <!-- Tagline -->
  <text x="50" y="85" font-family="'Arial', sans-serif" font-size="12" 
        fill="#9D4EDD" letter-spacing="4" opacity="0.8">
    AFRICAN LIBERATION
  </text>

  <!-- Decorative elements (African sun rays) -->
  <circle cx="25" cy="50" r="15" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.4"/>
  <line x1="25" y1="30" x2="25" y2="25" stroke="#FF6B35" stroke-width="2" class="shine"/>
  <line x1="40" y1="35" x2="43" y2="32" stroke="#FF6B35" stroke-width="2" class="shine"/>
  <line x1="45" y1="50" x2="50" y2="50" stroke="#FF6B35" stroke-width="2" class="shine"/>
  <line x1="40" y1="65" x2="43" y2="68" stroke="#FF6B35" stroke-width="2" class="shine"/>
</svg>
