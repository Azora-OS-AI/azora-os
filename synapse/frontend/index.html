<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="Azora OS" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Azora OS" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#06b6d4" />
  
  <!-- SEO -->
  <meta name="description" content="Africa's first trillion-dollar software infrastructure. Learn, earn real money, and build the future." />
  <meta name="keywords" content="azora, cryptocurrency, education, earn money, africa, blockchain" />
  
  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Azora OS - Africa's First Trillion-Dollar Platform" />
  <meta property="og:description" content="Learn, earn real money, and build the future with Azora OS" />
  <meta property="og:url" content="https://www.azora.world" />
  <meta property="og:image" content="https://www.azora.world/og-image.png" />
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Azora OS" />
  <meta name="twitter:description" content="Africa's First Trillion-Dollar Platform" />
  <meta name="twitter:image" content="https://www.azora.world/twitter-image.png" />
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <title>Azora OS - Africa's First Trillion-Dollar Platform</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- PWA Install Prompt -->
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('✅ SW registered'))
          .catch(err => console.error('❌ SW failed:', err));
      });
    }
  </script>
</body>
</html>
